<body>
<h1>jQuery TE</h1>
<div class="version">Downloaded Demo | v.1.4.0</div>

<form method="get">

	<!-- textarea to editor -->
	<textarea name="textarea" class="jqte-test"><b>My texts are from <u>TEXTAREA</u></b></textarea>
	
	<!-- input to editor -->
	<input name="input" type="text" value="<b>My texts are from <u>INPUT</u></b>" class="jqte-test">
	
	<!-- div to editor -->
	<div name="div" class="jqte-test"><b>My texts are from <u>DIV</u></b></div>
	
	<button class="testbutton">Done</button>
</form>

<script>
$('.jqte-test').jqte();
</script>
